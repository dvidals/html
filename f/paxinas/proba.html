<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    	<h3>Cidade de Vigo</h3>
    	<div id="cVigo" class="carousel slide" data-ride="carousel" data-interval="5000">
    	<!--Indicadores-->
    	<ol class="carousel-indicators">
    		<li data-target="#cVigo" data-slide-to="0" class="active"></li>
    		<li data-target="#cVigo" data-slide-to="1"></li>
    		<li data-target="#cVigo" data-slide-to="2"></li>
    		<li data-target="#cVigo" data-slide-to="3"></li>

    	</ol>
    	<!--Wrapper para slides-->
    	<div class="carousel-inner">
    		<div class="item active">
    			<img class="img-thumbnail img-responsive" src="../img/vigo-1.jpg" alt="Vigo 1">
    			<div class="carousel-caption">
    				<h3>Rande</h3>
    				<p> Lorem ipsum dolor</p>
    			</div>
    		</div>
    		<div class="item">
    			<img class="img-thumbnail img-responsive" src="../img/vigo-2.jpg" alt="Vigo 2">
    			<div class="carousel-caption">
    				<h3>Xeral</h3>
    				<p> Lorem ipsum dolor</p>
    			</div>
    		</div>
    		<div class="item">
    			<img class="img-thumbnail img-responsive" src="../img/vigo-3.jpg" alt="Vigo 3">
    			<div class="carousel-caption">
    				<h3>García Barbón</h3>
    				<p> Lorem ipsum dolor</p>
    			</div>
    		</div>

    		<div class="item">
    			<img class="img-thumbnail img-responsive" src="../img/vigo-4.jpg" alt="Vigo 4">
    			<div class="carousel-caption">
    				<h3>Concello</h3>
    				<p> Lorem ipsum dolor</p>
    		</div>
    	</div>
    </div>
    	<!--Controles izquierda derecha-->
    	<a class="left carousel-control" href="#cVigo"  data-slide="prev">
    		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    		<span class="sr-only">Sgte</span>
    	</a>
    	<a class="right carousel-control" href="#cVigo"  data-slide="next">
    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    		<span class="sr-only">Sgte</span>
    	</a>
    </div>
    <hr>

    <div class="row">
    	<div class="col-xs-6 col-xs-offset-3">
    		<a href="../index.html" class="btn btn-default btn-block">
    		<span class="glyphicon glyphicon-share-alt"></span>
    			Volver
    		</a>
    	</div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery/jquery-3.1.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap/bootstrap.js"></script>
  </body>
</html>
