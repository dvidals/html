    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>
    
        <!-- Bootstrap -->
       <link href="../css/bootstrap/bootstrap.css" rel="stylesheet">
       <link href="../css/estilos.css" rel="stylesheet">
    
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <body>
        <div class="container">
        <div class="jumbotron">
            <h1>Un poco de diversión</h1>
            <button data-panelid="panel1" class="panel-button btn btn-primary btn-xs">toggle</button>
            <button data-panelid="panel2" class="panel-button btn btn-success btn-sm">hide show</button>
            <button data-panelid="panel3" class="panel-button btn btn-info btn-md">slide Toggle</button>
            <button data-panelid="panel4" class="panel-button btn btn-danger btn-lg">fade Toggle</button>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                        Botón 1
                    </div>
                    <div class="panel-body">
                        Contenido
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel2" class="panel panel-success">
                    <div class="panel-heading">
                        Botón 2
                    </div>
                    <div class="panel-body">
                        Contenido
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel3" class="panel panel-info">
                    <div class="panel-heading">
                        Botón 3
                    </div>
                    <div class="panel-body">
                        Contenido
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id="panel4" class="panel panel-danger">
                    <div class="panel-heading">
                       Botón 4
                    </div>
                    <div class="panel-body">
                        Contenido
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="caixa">
                    <div class="bolita"></div>
                </div>
            </div>
    </div>

    <div class="row">
            <button type="button" class="btn btn-primary" id="animar">Animar
            </button>
            <button type="button" class="btn btn-default" id="parar">Parar
            </button>
    </div>
    <div class="row" >
        <div id="volver" class="col-xs-6 col-xs-offset-3">
            <a href="../index.html" class="btn btn-default btn-block">
            <span class="glyphicon glyphicon-share-alt"></span>
                Volver
            </a>
        </div>
    </div>

         <script src="../proyecto.js"></script>
      </body>
    </html>
